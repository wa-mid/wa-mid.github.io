						<div class="map" id="map">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.3024241108988!2d105.78573631533158!3d20.980510994798646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x97b5cde41fc7c1e5!2zS8O9IHTDumMgeMOhIEjhu41jIHZp4buHbiBDw7RuZyBuZ2jhu4cgQsawdSBjaMOtbmggVmnhu4VuIHRow7RuZw!5e0!3m2!1svi!2s!4v1629178304836!5m2!1svi!2s" allowfullscreen="" loading="lazy"></iframe>
						</div>
						<h2 class="title title--h2">Contact Form</h2>

						<form id="contact-form" class="contact-form" data-toggle="validator">
							<div class="row">
								<div class="form-group col-12 col-md-6">
									<input type="text" class="input form-control" id="nameContact" name="nameContact"
										placeholder="Full name" required="required" autocomplete="on"
										oninvalid="setCustomValidity('Fill in the field')"
										onkeyup="setCustomValidity('')">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group col-12 col-md-6">
									<input type="email" class="input form-control" id="emailContact" name="emailContact"
										placeholder="Email address" required="required" autocomplete="on"
										oninvalid="setCustomValidity('Email is incorrect')"
										onkeyup="setCustomValidity('')">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group col-12 col-md-12">
									<textarea class="textarea form-control" id="messageContact" name="messageContact"
										placeholder="Your Message" rows="4" required="required"
										oninvalid="setCustomValidity('Fill in the field')"
										onkeyup="setCustomValidity('')"></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-start">
									<div id="validator-contact" class="hidden"></div>
								</div>
								<div class="col-12 col-md-6 order-1 order-md-2 text-end">
									<button type="submit" class="btn"><i class="font-icon icon-send"></i> Send Message</button>
								</div>
							</div>
						</form>
